<!DOCTYPE html>
<!-- ============================================================================
Document metadata
============================================================================ -->
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convergencia 1.5</title>
  <!-- ============================================================================
  Style definitions
  ============================================================================ -->
  <style>
    html, body { height:100%; margin:0; overflow:hidden; background:transparent; font-family:Arial,sans-serif; }
    canvas { display:block; }
    #channel-controls {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.6);
      padding: 8px 12px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
      display: flex;
      gap: 8px;
      align-items: center;
      z-index: 1001;
    }

    #channel-controls label {
      display: flex;
      align-items: center;
      gap: 4px;
      color: #fff;
      font-size: 0.9rem;
    }
    #menu {
      position:fixed; top:0; left:0; width:100%; height:100%;
      background:rgba(0,0,0,0.8); display:flex; flex-direction:column;
      align-items:center; justify-content:center; color:#fff; z-index:1002;
    }
    #menu h1 { margin-bottom:1rem; }
    .menu-button {
      background:#2196F3; border:none; padding:.75rem 1.5rem;
      margin:.5rem; font-size:1rem; color:#fff; cursor:pointer;
      border-radius:4px; transition:background .2s;
    }
    .menu-button:hover { background:#1976D2; }
    #calibration-link {
      color:#FFC107; margin-top:2rem; text-decoration:none; font-size:1rem;
    }
    #calibration-link:hover { text-decoration:underline; }
    #scoreboard {
      position:fixed; top:0; left:0; width:100%; padding:6px 0;
      background:rgba(0,0,0,.6); color:#fff; font:16px/1.4 sans-serif;
      text-align:center; z-index:1000;
    }
    #restartButton {
      background: #4CAF50;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      border: none;
      font-size: 0.9rem;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
    }
    #restartButton:hover {
      background: #45A049;
    }
  </style>
</head>
<!-- ============================================================================
Page content
============================================================================ -->
<body>
  <!-- ============================================================================
  Mode selection menu
  ============================================================================ -->
  <div id="menu">
    <h1>Selecciona el modo</h1>
    <button class="menu-button" id="mode-convergence">Convergencia</button>
    <button class="menu-button" id="mode-divergence">Divergencia</button>
    <button class="menu-button" id="mode-mixed">Mixto</button>
    <a href="calibracion.html" id="calibration-link">Ir a Calibraci√≥n</a>
  </div>
  <!-- ============================================================================
  Channel controls
  ============================================================================ -->
  <div id="channel-controls">
    <label><input type="checkbox" id="showRed" checked> Red channel</label>
    <label><input type="checkbox" id="showBlue" checked> Blue channel</label>
    <button id="restartButton" class="menu-button">Seleccionar modo</button>
  </div>
  <!-- ============================================================================
  Display canvas
  ============================================================================ -->
  <canvas id="anaglyphCanvas"></canvas>
  <!-- ============================================================================
  Scripts
  ============================================================================ -->
  <script src="index.js"></script>
</body>
</html>
